<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Guess the Number</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script src="game.js"></script>
    </head>
    <body>
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 1 and 1000.</p>
        <!--prevents page from reloading on form submit-->
        <form onsubmit="return false">
            <!--number form input validation to restrict values-->
            <input id="guessBox" type="number" min="1" max="1000">
            <input id="submitButton" type="submit" value="Submit Guess">
        </form>
        <!--divs for results to be displayed-->
        <div id="resultsLineDiv"></div>
        <div id="guessCountsLineDiv"></div>
    </body>
</html>
